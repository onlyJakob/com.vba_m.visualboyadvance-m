app-id: com.vba_m.visualboyadvance-m
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: visualboyadvance-m
rename-icon: visualboyadvance-m
rename-desktop-file: visualboyadvance-m.desktop
rename-appdata-file: visualboyadvance-m.metainfo.xml
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host:rw

cleanup:
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - /pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: wxWidgets
    buildsystem: autotools
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --with-gtk=3
    sources:
      - type: git
        commit: 49c6810948f40c457e3d0848b9111627b5b61de5
        tag: v3.3.1
        url: https://github.com/wxWidgets/wxWidgets
        x-checker-data:
          is-important: true
          type: git
          tag-pattern: ^v([\d\.]+)$

  - name: SFML
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
    config-opts:
      - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
      - -DSFML_BUILD_AUDIO=FALSE
    sources:
      - type: archive
        url: https://github.com/SFML/SFML/archive/refs/tags/3.0.2.tar.gz
        sha256: 0034e05f95509e5d3fb81b1625713e06da7b068f210288ce3fd67106f8f46995

  - name: visualboyadvance-m
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.2.3.tar.gz
        sha256: 1ed316f6add1552a2d9e077bdddc9890ff8956f98ac4fb3fcfbf682accaf0ecd
      - type: patch
        path: metainfo.patch
